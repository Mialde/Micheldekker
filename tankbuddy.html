<!DOCTYPE html>
<html lang="nl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TankBuddy Details | Michel Dekker</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="container nav-content">
            <span class="logo">TankBuddy</span>
            <div class="nav-controls">
                <a href="index.html" class="back-btn" title="Terug naar overzicht">
                    <span class="icon-arrow">‚Üê</span>
                </a>
                <button id="theme-toggle" aria-label="Wissel thema">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon">üåô</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container detail-container">
        <div class="app-card detail-hero">
            <div class="app-details">
                <h1>TankBuddy</h1>
                <p class="description">Een diepe duik in de ontwikkeling en features van de app...</p>
            </div>
        </div>
    </main>
    
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
